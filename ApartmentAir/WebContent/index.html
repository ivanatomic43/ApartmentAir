      <h2><i class="fa fa-bed w3-margin-right"></i>Find your apartment</h2>

    <div class="w3-container w3-white w3-padding-16">
      <form action="/action_page.php" target="_blank">
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
         
            <label  ><i class="fa fa-calendar-o"></i> Check In</label>
            
            <input  class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
          </div>
          <div class="w3-half">
            <label><i class="fa fa-calendar-o"></i> Check Out</label>
            <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i>Location</label>
            <input class="w3-input w3-border" type="text" name="location">
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i> Adults</label>
          <input class="w3-input w3-border" type="number"  name="adults" min="0" max="6">
          </div>
        </div>
          <div class="w3-row-padding" style="margin:16px -24px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Number of rooms</label>
            <input class="w3-input w3-border" type="range"  name="rooms" min="1" max="5" onchange="updateRoomsInput(this.value);" >
            <input type="text" id="roomsInput" value="">
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i>Price</label>
          <input class="w3-input w3-border" type="range" name="price" min="0" max="1000" onchange="updatePriceInput(this.value);">
          <input type="text" id="priceInput" value="">
          </div>
        </div>
        <button class="w3-button w3-dark-grey" type="submit"><i class="fa fa-search w3-margin-right"></i> Search availability</button>
      </form>
    </div>
